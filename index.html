<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
   <div class="container .container-sm">
     <div class="weather-wrapper">
       <div class="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input class="form-control" type="search" placeholder="Search Location" aria-label="Search" id="search-input" />
          </div>
          <div class="col-9">
            <button class="btn btn-primary w-100" type="submit">Search</button>
          </div>
        </div>
      </form>
    <div class="overview">
      <h1>
        New York
      </h1>
      <ul>
        <li>Friday 07:00</li>
        <li>Clear</li>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix current-temperature">
            <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="clear" class="float-left">
            <div class="float-left">
            <strong>12</strong>°C | °F
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 75%</li>
            <li>Wind: 30 km/h</li>
          </ul>
        </div>
      </div>
      </div>
            <small>
              <a href="https://github.com/lexi2/VanillaWeatherApp" target="_blank">Open-Source Project</a>, by Alex Rosewarne
            </small>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
