<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Weather App</title>
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
   <div class="container .container-sm">
     <div class="weather-container">
      <form class="form-inline">
        <input class="form-control" type="search" placeholder="Search Location" aria-label="Search"
          id="search-input" />
        <button class="btn btn-primary" type="submit">
          Search Location
        </button>
      </form>
      <h1>
        New York
      </h1>
      <ul>
        <li>Friday 07:00</li>
        <li>Clear</li>
      </ul>
      <div class="row">
        <div class="col-md-6">
          <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="clear">
          12°C | °F
        </div>
        <div class="col-md-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 75%</li>
            <li>Wind: 30 km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/lexi2/VanillaWeatherApp">Open-Source Project, by Alex Rosewarne</a>
    </small>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
