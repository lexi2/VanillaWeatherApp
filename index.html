<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
   <div class="container .container-sm">
     <div class="weather-wrapper">
       <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input class="form-control" type="search" placeholder="Type a city.." aria-label="Search" id="city-input" autocomplete="off" />
            </div>
            <div class="col-3">
              <button class="btn btn-primary w-100" type="submit">Search</button>
            </div>
          </div>
        </form>
    <div class="overview">
      <h1 id="city">
      </h1>
      <ul>
        <li>Last Update: <span id="date"></span> </li>
        <li id="description">Clear</li>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix current-temperature">
            <img src="" alt="" class="float-left" id="icon" >
            <div class="float-left">
            <strong id="temperature">12</strong><span class="units">°C |<a href="#">°F</a></span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      </div>
            <small>
              <a href="https://github.com/lexi2/VanillaWeatherApp" target="_blank">Open-Source Project</a>, by Alex Rosewarne
            </small>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
